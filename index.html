<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .product {
      background: white;
      border-radius: 5px;
      margin: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #3498db;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-weight: bold;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-Commerce Store</h1>
  </header>

  <div class="cart" id="cart">0</div>

  <div class="container" id="product-container">
    <!-- Products will be inserted here via JS -->
  </div>

  <script>
    // Product data
    const products = [
      { id: 1, name: 'T-Shirt', price: 20, image: 'https://via.placeholder.com/200x150' },
      { id: 2, name: 'Sneakers', price: 50, image: 'https://via.placeholder.com/200x150' },
      { id: 3, name: 'Hat', price: 15, image: 'https://via.placeholder.com/200x150' },
      { id: 4, name: 'Backpack', price: 40, image: 'https://via.placeholder.com/200x150' },
    ];

    let cartCount = 0;
    const cart = document.getElementById('cart');
    const container = document.getElementById('product-container');

    // Display products
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      container.appendChild(div);
    });

    // Add to cart function
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cartCount++;
      cart.innerText = cartCount;
      alert(`${product.name} added to cart!`);
    }
  </script>

</body>
</html>
